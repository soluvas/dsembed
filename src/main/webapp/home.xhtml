<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/basic.xhtml">
<ui:define name="pageTitle">ApacheDS Embed</ui:define>
<ui:define name="pageHeader">ApacheDS Embed</ui:define>
<ui:define name="body">

<h1>People</h1>

<h:dataTable value="#{userView.users}" var="person" width="100%" border="1">
	<h:column>
		<f:facet name="header">uid</f:facet>
		#{person.uid}
	</h:column>
	<h:column>
		<f:facet name="header">Name</f:facet>
		#{person.name}
	</h:column>
	<h:column>
		<f:facet name="header">Email</f:facet>
		#{person.email}
	</h:column>
	<h:column>
		<f:facet name="header">Facebook</f:facet>
		<a href="http://www.facebook.com/#{person.fbId}">#{person.fbId}</a>
	</h:column>
</h:dataTable>

</ui:define>
</ui:composition>
</html>
